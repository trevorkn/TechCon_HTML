<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
         body {
            font-family: Ariel, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
         }

         header {
            background: #222;
            color: #fff;
            padding: 1rem;
         }

         nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            padding: 0;
            margin: 0;
         }

         nav a {
            color: #fff;
            text-decoration: none;
         }

         main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
         }

         section {
            margin-bottom: 2rem;
         }
         a.social-link {
            margin-right: 1rem;
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
         }
         iframe {
            width: 100px;
            height: 300px;
            border: 0;
            border-radius: 5px;
            margin-top: 1rem;
         }

         form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
         }
         
         form input[type="text"],
         form input[type="email"],
         form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1rem;
            resize: vertical;
         }

         form button {
            background-color: #222;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 3px;
         }

         footer {
            background: #f4f4f4;
            text-align: center;
            padding: 1rem;
            color: #333;
         }
        </style>
    </head>
    <body>
      <header>
        <h1>TechCon</h1>
        <h2>Contact Us</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
      </header>

      <main>
        <section>
            <h3>Get in touch</h3>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>
                Follow us on social media:</p>
               <ul>
             <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener" class="social-link">Twitter</a></li> 
             <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener" class="social-link">Facebook</a></li>
             <li> <a href="https://linkedin.com/company/techcon2024" target="_blank" rel="noopener" class="social-link">LinkedIn</a></li>
               </ul>           
         
        </section>

        <!--Embedded Google Maps-->
        <section>
           <h3>Conference Venue</h3> 
           <iframe
           src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.508107542583!2d39.66405891450344!3d-4.051135996310366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x183f1db92714f9ed%3A0x1df32b5b5d39b64d!2sPwani%20University!5e0!3m2!1sen!2ske!4v1686016000000!5m2!1sen!2ske"
           allowfullscreen=""
           loading="lazy"
           referrerpolicy="no-referrer-when-downgrade"
           title="Map of TechCon Venue">
        </iframe>
        </section>

        <!--Contact Form-->
        <section>
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required/>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required/>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send message</button>
            </form>

        </section>
    </main>
    <footer>
     <p>&copy; copyright 2024 Global Tech Conference. All rights reserved</p>
    </footer>
    </body>
</html>
